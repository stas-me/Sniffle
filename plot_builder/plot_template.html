<!DOCTYPE html>
<html>
<head>
	<title>Crypto homework</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<style type="text/css">
		.chart{
			/*margin-top: 18px;*/
			float: left;
		}
	</style>
</head>
<body>

<div id="channel-map" class="chart" style="width: 60%"></div><div style="width: 40%">&nbsp;</div> <br>
<div id="size-of-map-range" class="chart" style="width: 30%"></div>
<div id="number-of-map-ranges" class="chart" style="width: 17%"></div>

<div id="time-between-map-updates" class="chart" style="width: 70%"></div>

    }

trace1.x = xValue;
trace1.y = yValue;

var data = [trace1];

};
